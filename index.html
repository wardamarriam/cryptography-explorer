<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptography Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cryptography Encryption & Decryption Tool</h1>
  </header>

  <section>
    <h2>Enter your text or upload a .txt file</h2>
    <textarea id="inputText" placeholder="Enter text here..." rows="4" cols="50"></textarea>
    <br>
    <input type="file" id="fileInput" accept=".txt">
  </section>

  <section>
    <h2>Select Algorithm</h2>
    <select id="algorithmSelect">
      <option value="caesar">Caesar Cipher</option>
      <option value="vigenere">Vigen√®re Cipher</option>
      <option value="aes">AES</option>
      <option value="rsa">RSA</option>
    </select>
  </section>

  <section>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
  </section>

  <section>
    <h2>Output</h2>
    <textarea id="outputText" placeholder="Result will appear here..." rows="4" cols="50" readonly></textarea>
  </section>

  <footer>
    <p>Created by Team Cryptography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
